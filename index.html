<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <div id="products">
            <h2>Add Product Item</h2>
            <form id="productForm">
                <div>
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required autocomplete="off" />
                </div>

                <div>
                    <label for="unitPrice"> Price</label>
                    <input type="number" min="0.01" step="0.01" id="unitPrice" name="unitPrice" required />
                </div>

                <div>
                    <label for="image">Image URL</label>
                    <input type="url" id="image" name="image" autocomplete="off" />
                </div>

                <div>
                    <button type="button" onclick="addProduct()">Add Product</button>
                </div>
            </form>
        </div>

        <!-- Product List -->
        <div>
            <h2>Product List</h2>
            <div id="productList"></div>
        </div>
    </div>

    <!-- Cart -->
    <div class="container">
        <h2>Your Cart</h2>
        <div id="cart">
            <ul id="cart-items"></ul>
            <p id="cart-total">Total: $0</p>
            <button id="clear-cart">Clear Cart</button>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <!-- Inventory Total Value -->
    <div id="inventoryTotalValue">
        <h2>Inventory Total Value</h2>
        Total Value:
        <span id="totalValue">0.00</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
